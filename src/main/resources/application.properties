spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

# Показываю в логах sql
spring.jpa.show-sql=true
# И ddl-auto режим который hibernate генерирует БД, выставим create для - при старте приложения БД будет удалена,
# и создана заново, со структурой где в Entity файле описал
# поставил validate что означает - вместо создания/обновления БД hibernate будет просто проверять корректность нашей моделей доменный
spring.jpa.hibernate.ddl-auto=create
